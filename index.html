  <body>
    <script type="text/javascript">

      var n = 10
      var total = 0

      for(var i = 1; i <= n; i++){
        if(i % 5 === 0) {
          total += 0;
        } else if(i % 7 === 0) {
          total += 0;
        } else {
          total += i;
          }
      }
      console.log(total)


    </script>
